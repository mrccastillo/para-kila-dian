<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="product-page.css" />
  </head>
  <body>
    <div class="product-page-delivery-page">
      <div class="delivery-details-container">
        <div class="delivery-details-header"></div>
        <div class="delivery-details">
          <div class="delivery-details-info">
            <h3>Ordering</h3>
            <div class="order-status"></div>
            <div class="order-id-and-contact-container">
              <div class="order-id-status">
                <h4>ORDER ID: 123ADFADFFBASFFAD</h4>
                <p>Your order is being prepared and packed...</p>
              </div>
              <div class="order-contacts-container">
                <div class="contact">
                  <h3>ADDRESS</h3>
                  <input type="text" class="contact-input" />
                </div>
                <div class="contact">
                  <h3>PHONE NUMBER</h3>
                  <input type="text" class="contact-input" />
                </div>
                <div class="contact">
                  <h3>PAYMENT METHOD</h3>
                  <div class="payment-method">
                    <span class="payment">CASH</span>
                    <span class="payment">GCASH</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="order-summary"></div>
        </div>
      </div>
    </div>
  </body>
</html>
